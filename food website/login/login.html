<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/food website/css/login.css">
</head>
<body>
  <button onclick="document.getElementById('janela').style.display='block'" style="width:auto;"><a href="#"
      class="fas fa-heart"></a></button>
  <div id="janela" class="modal">
    <form class="modal-content animate" action="" method="post">
      <div class="imgcontainer">
        <span onclick="document.getElementById('janela').style.display='none'" class="close" title="Close Modal">&times;
        </span>
        <img src="/food website/images/logograu2.png" alt="Avatar" class="avatar">
      </div>
      <div class="container">
        <label for="uname"><b>Administrador</b></label><br>
        <input type="text" id="name" placeholder="Administrador" name="uname" required><br>
        <label for="psw"><b>Código</b></label><br>
        <input type="password" id="senha" placeholder="Código" name="psw" required>
        <input id="cadastro" type="submit" value="Cadastrar">
        
      </div>
    </form>
  </div>
  <script>
    // Get the modal
    var modal = document.getElementById('janela');
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    var botao=document.querySelector("#cadastro")
    botao.addEventListener('click',cadastrar)
    function cadastrar(){
      var nome=document.querySelector("#name").value;
      var senha=+document.querySelector('#senha').value;

      alert(nome+ "  "+senha)
      if(nome==='Admin' && senha===123){
        alert('login ok');
      }
      else{
        alert('login invalido')
      }
    }

  </script>
</body>

</html>
